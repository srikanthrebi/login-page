<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <section class="login-sec d-flex align-items-lg-center ">
         <div class="col-12 col-md-12 col-lg-6 order-2 order-lg-1">
            <div class="container">
            <div class="row align-items-center ">
                 <div class="col ">
                      <div class="login-item align-items-center d-flex justify-content-center">
                        <div class="col-12 col-md-8">
                             <div class="log col-12">
                                <h2>Login to <strong>Colorlib</strong></h2>
                                <p>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                             </div>
                             <div class="input-item col-12 mb-3">
                                <div class="user-name pb-2">
                                    <label for="username">Username</label>
                                </div>
                                <div class="input">
                                    <input type="email" id="username" placeholder="your-email@gmail.com">
                                </div>
                             </div>
                             <div class="input-item col-12 mb-3">
                                <div class="user-name pb-2">
                                    <label for="password">Password</label>
                                </div>
                                <div class="input">
                                    <input type="password" id="password" placeholder="Your Paasword">
                                </div>
                             </div>
                             <div class="check col-12 d-flex justify-content-between">
                                <div class="check-box d-flex align-items-center">
                                    <input type="checkbox" name="" id="checkbox" checked> <label for="checkbox" class="gray">Remember me</label>
                                </div>
                                <div class="forgot">
                                    <a href="#">Forgot Password</a>
                                </div>
                             </div>
                             <div class="col-12 mt-4">
                                   <div class="log-in  ">
                                    <a href="#" class="d-block py-3 text-center rounded-4">Log In</a>
                                   </div>
                             </div>
                            </div>
                             

                      </div>
                 </div>
                 
            </div>
            </div>
         </div>
         <div class="col bg-img order-1 order-lg-2">
                     
         </div>
    </section>
</body>

</html>
